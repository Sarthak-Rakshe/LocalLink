spring.application.name=ReviewService-test

# Use in-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:reviews;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Avoid starting full web stack and MVC mappings during tests
spring.main.web-application-type=none

# Disable Eureka/Discovery during tests
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

# Misc
logging.level.root=ERROR

