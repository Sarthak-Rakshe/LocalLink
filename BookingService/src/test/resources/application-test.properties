spring.application.name=BookingService-test

# Use in-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:bookingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
# Ensure H2 dialect is used during tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable cloud clients during tests
eureka.client.enabled=false
spring.cloud.discovery.enabled=false
spring.cloud.loadbalancer.enabled=false
spring.cloud.compatibility-verifier.enabled=false
spring.cloud.openfeign.enabled=false

# Feign settings to avoid circuit breaker/autoconfig noise
spring.cloud.openfeign.circuitbreaker.enabled=false
